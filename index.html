  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <link href = "main.css" type = "text/css" rel = "stylesheet">
      <title>Elevator</title>
    </head>
    <body>
      <div class="container">
      <div class = "buttons">
      <button type="button" name="button" class = "btn" id = "open"><|></button>
      <button type="button" name="button" class = "btn" id = "close">>|<</button>
      </div>
      <div class = "numberBtn1">
        <button type="button" name="button" class = "numBtn1" id = "five">5</button>
        <button type="button" name="button" class = "numBtn1" id = "four">4</button>
      </div>
      <div class = "numberBtn2">
        <button type="button" name="button" class = "numBtn2" id = "three">3</button>
        <button type="button" name="button" class = "numBtn2" id = "two">2</button>
      </div>
        <button type="button" name="button" class = "loneBtn" id = "one">1</button>
        <h3 class = "helpText">Please press button again to open door when on your desired floor</h3>
      <div class="rope" id = "rope"></div>
      <div class = "elevator-doors" id = "elevatorDoors">
      <div class = "header" id = "header"></div>
      <div id = "door-left" class="door-left"></div>
      <div class = "door-right"></div>
      <div class = "elevatorContainer"></div>
      </div>
      </div>
    </body>
    <script src = "main.js" type = "text/javascript"></script>
  </html>
